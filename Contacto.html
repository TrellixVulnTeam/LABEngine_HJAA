<body class="fondoContacto">
    <header>

        <a class="imagenHeader" href="www.labenginegarage.com"><img atl="LabEngine" width="100%" height="250px"
                src="./Imagenes/labengine.jpg"></a>

        <nav class="header">
            <ul class="listaMenu">
                <li><a class="menu" href="index.html">Home</a></li>
                <li><a class="menu" href="quienes somos.html">QuienesSomos?</a></li>
                <li><a class="menu" href="Galeria.html">Galeria</a></li>
                <li><a class="menu" href="Servicios.html">Servicios</a></li>
                <li><a class="menu" href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <h1 class="titulos">Contactanos y sumate a la experiencia!</h1>
    </header>

    <form>
        <section>
            <article>
                <main class="fondoForm">
                    <div class="form">
                        <div>
                            <label class="parrafos">Nombre:</label>
                            <input type="text" name="Nombre" />
                        </div>

                        <div>
                            <label class="parrafos">Apellido:</label>
                            <input type="text" name="Apellido" />
                        </div>

                        <div>
                            <label class="parrafos">Email:</label>
                            <input type="email" name="Email" />
                        </div>

                        <div>
                            <label class="parrafos">Estado Civil:</label>
                            <select name="Estado civil">
                                <option value="Soltero/a">Soltero/a</option>
                                <option value="Casado/a">Casado/a</option>
                            </select>
                        </div>

                        <div>
                            <label class="parrafos"> desea recibir nuestro Newsletters?:</label>
                            <input type="checkbox" name="Aceptar" value="1" />
                        </div>
                        <br>
                        <div>
                            <label class="parrafos">Mensaje:</label>
                            <textarea class="mensaje">Ingrese su comentario</textarea>
                        </div>

                        <div>
                            <input type="submit" name="enviar" />
                            <input type="reset" name="Restablecer" />
                        </div>
                    </div>
                </main>
            </article>
        </section>
    </form>

    <footer>
        <seccion>
            <article>
                <div class="footer">
                    <div>
                        <p>diseñado por Tomas Alvarez</p>
                    </div>
                    <div class="datos">
                        <p>Acerca de nosotros</p>
                        <p>Email:</p>
                        <p>Dirección:</p>
                        <p>CP:</p>
                        <p>Vicente Lopez, Bs. As., Argentina.</p>
                    </div>
                    <div>
                        <a href=""><img width="50px" height="50px" alt="instagram" src="./Imagenes/Instagram.png">
                            labenginegarage</a><br>
                        <a href=""><img width="50px" height="50px" alt="facebook" src="./Imagenes/facebook.png">Labengine</a>
                    </div>
                </div>
            </article>
        </seccion>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
